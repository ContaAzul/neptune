name: GoBuild

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '^1.24'

      - name: Get dependencies
        run: go mod tidy

      - name: Build
        run: go build -v .

      - name: Test
        run: go test -v .
